<html>
    <head>
        <title>Shadow</title>
        <style>
            .sh{
                font-size: 100px;
                text-align: center;
                color: white;
                background-color: transparent;
                margin: 5%;
                /* 1. Horizontal 2. Verticle 3. Groove 4. color */
                text-shadow:  5px 6px 10px red, -5px -5px 10px blue;
                box-shadow: 0px 0px 80px 5px red;
            }
        </style>
    </head>
    <body>
        <div class="sh">Grras Solution</div>
        <!-- In shadow Put Your Name With Rainbow Color -->
    </body>
</html>
