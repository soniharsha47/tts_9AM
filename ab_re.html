<html>
    <head>
        <title>Absolute & Relative</title>
        <style>
            .re{
                height: 300px;
                width: 300px;
                border: 2px solid saddlebrown;
                position: relative;
            }
            .ab{
                height: 100px;
                width: 100px;
                background-color: gray;
                position: absolute;
                /* left: 100%; */
                right: 0;
                top: 0;
                left: 30%;
            }
        </style>
    </head>
    <body>
        <div class="re">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio suscipit expedita et corrupti, aperiam perferendis. Asperiores omnis doloremque dignissimos?</p>
            <div class="ab"></div>
        </div>        
    </body>
</html>
