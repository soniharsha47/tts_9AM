<!-- 
    class -> (.) -> HTML + CSS
    id -> (#) -> HTML + CSS + JS

    How to call class ?
    <element class='className'>..</element>
    
    How to call ID ?
    <element id='idName'>...</element>

 -->
<html>
    <head>
        <title>Class & id</title>
        <style>
            .new{
                color: red;
            }
            div.new{
                color: burlywood;
            }
            #first{
                color: tomato;
            }
            h1#first{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="new">Hello I  am New Class</div>
        <p class="new">Para tag with new class</p>
        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum, corporis.</div>
        <h1 id="first">Grras Solution</h1>
        <h1>Hello</h1>
        <div id="first">hello div with first id</div>
        <!-- 
            .classname -> <div class='className'>
            element.classNamme -> <element class='className'>

            #idName -> <div id='idname'>
            element#idname -> <element id='idname'>
         -->
    </body>
</html>
